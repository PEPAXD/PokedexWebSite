<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/Venusaur.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/VenusaurIlustration.jpg" alt="fondocard" class="card-header">
                <div class= "card-body">
                    <div class="card-body-contentimg">
                    <img src="./img/Venusaur.png" alt="" 
                    class="card-body-contentimg-img" 
                    width="150">
                    </div>
                    <h1 class="card-body-title">
                        Venusaur
                        <span>#0003</span>
                    </h1>
                    <h2 class="card-body-type">
                        <span class="first">PLANTA</span> <span class="second">VENENO</span>
                    </h2>
            </div>
            <div class="card-skills">
                <div class="card-skills-bar">
                    <div class="card-skills-bar-progress-info">
                        <span>VELOCIDAD</span>
                    </div>
                    <div class="card-skills-bar-progress-line"><span id="VELOCIDAD"></span></div>
                </div>
                <div class="card-skills-bar">
                    <div class="card-skills-bar-progress-info">
                        <span>FORTALEZA</span>
                    </div>
                    <div class="card-skills-bar-progress-line"><span id="FORTALEZA"></span></div>
                </div>
                <div class="card-skills-bar">
                    <div class="card-skills-bar-progress-info">
                        <span>PRECISIÓN</span>
                    </div>
                    <div class="card-skills-bar-progress-line"><span id="PRECISIÓN"></span></div>
                </div>
                <div class="card-skills-bar">
                    <div class="card-skills-bar-progress-info">
                        <span>RESISTENCIA</span>
                    </div>
                    <div class="card-skills-bar-progress-line"><span id="RESISTENCIA"></span></div>
                </div>
                <div class="card-skills-bar">
                    <div class="card-skills-bar-progress-info">
                        <span>SALTO</span>
                    </div>
                    <div class="card-skills-bar-progress-line"><span id="SALTO"></span></div>
                </div>         
                <script>
                    const skillValues = {
                        VELOCIDAD: 40,
                        FORTALEZA: 100,
                        PRECISIÓN: 60,
                        RESISTENCIA: 100,
                        SALTO: 40,
                    };
                    for (const skillId in skillValues) {
                        const skillElement = document.getElementById(skillId);
                        if (skillElement) {
                            skillElement.style.width = skillValues[skillId] + '%';
                        }
                    }
                </script>
            </div>
        </article>
    </main>
</body>
</html>
